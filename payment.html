<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cleaning Services Payment</title>
    <link rel="stylesheet" href="payment.css">
</head>
<body>
    <style>
    /* Resetting styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Body styling */
body {
    background: url('Images/back.jpg') no-repeat center center/cover;
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

/* Payment container styling */
.payment-container {
    background: rgba(255, 255, 255, 0.7); /* Transparent white */
    backdrop-filter: blur(10px); /* Blur effect */
    padding: 8px;
    border-radius: 15px;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    width: 300px;
    max-width: 400px;
    height:480px;
}

/* Heading styling */
h2 {
    text-align: center;
    margin-bottom: 10px;
    font-size: 20px;
    color: #333;
}

/* Form group styling */
.form-group {
    margin-bottom: 8px;
}

label {
    font-weight: bold;
    display: block;
    margin-bottom: 5px;
    color: #555;
}

input {
    width: 100%;
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 11px;
}

/* Button styling */
button {
    width: 100%;
    padding: 8px;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
    transition: background-color 0.3s ease;
}

button:hover {
    background-color: #45a049;
}

/* Link styling */
a {
    text-decoration: none;
    color: #4CAF50;
    font-weight: bold;
}

a:hover {
    color: #45a049;
}
</style>
    <div class="payment-container">
        <br>
        <h2>Cleaning Services Payment</h2>
        <form id="paymentForm" action="payment.php" method="POST">
            <div class="form-group">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="cardNumber">Card Number:</label>
                <input type="text" id="cardNumber" name="cardNumber" maxlength="16" placeholder="1234 5678 9101 1121" required>
            </div>
            <div class="form-group">
                <label for="expiryDate">Expiry Date (MM/YY):</label>
                <input type="text" id="expiryDate" name="expiryDate" placeholder="MM/YY" maxlength="5" required>
            </div>
            <div class="form-group">
                <label for="cvv">CVV:</label>
                <input type="text" id="cvv" name="cvv" maxlength="3" required>
            </div>
            <div class="form-group">
                <button type="submit">Submit Payment</button>
            </div>
            <h2><a href="scanner.html">SCANNER</a></h2>
        </form><br>
    </div>
</body>
</html>
