<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cleaning Services Booking</title>
    <link rel="stylesheet" href='Booking.css'>
</head>
<body>
    <main class="booking-container"><br>

        <h1>Book a Service</h1>
        <form id="bookingForm" action="booking.php" method="POST" aria-label="Cleaning Service Booking Form">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email address" required>
            </div>
            <div class="form-group">
                <label for="service">Service Type:</label>
                <select id="service" name="service" required>
                    <option value="" disabled selected>Select a service</option>
                    <option value="house">House Cleaning</option>
                    <option value="office">Office Cleaning</option>
                    <option value="carpet">Carpet Cleaning</option>
                    <option value="house">Car Cleaning</option>
                    <option value="office">Garden Cleaning</option>
                    <option value="carpet">Kitchen Cleaning</option>
                    <option value="house">Bathroom Cleaning</option>
                    <option value="office">Event place Cleaning</option>
                    <option value="carpet">Other Cleaning</option>
                </select>
            </div>
            <div class="form-group">
                <label for="date">Preferred Date:</label>
                <input type="date" id="date" name="date" required>
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" placeholder="Enter the service address" required>
            </div>
            <div class="form-group">
                <button type="submit">Book Now</button>
            </div>
        </form>
    </main>
</body>
</html>
