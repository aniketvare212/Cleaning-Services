<!DOCTYPE html>
<html>
<head>
    <title>Customer Registration Form</title>
    <link rel="stylesheet" type="text/css" href="customer rigistration.css">
</head>
<body>
    <style>
        background-image: url(images/back.jpg');
        background-repeat: no-repeat;
        background-size: cover;
    </style>

    <div class="container" id="customer_reg">
        <h1>Register</h1>
        <form action="register.php" method="POST" id="registrationForm">
            <label for="name" id="name">Name</label>
            <input type="text" id="Name" name="name" required> 

            <label for="email" id="email">Email</label>
            <input type="email" id="Email" name="email" required> 

            <label for="password" id="password">Password</label>
            <input type="password" id="Password" name="password" required> 

            <label for="confirm_password" id="confirm_password">Confirm Password</label>
            <input type="password" id="Confirm_Password" name="confirm_password" required> 

            <button type="submit">Register</button>
        </form>
        <div id="successMessage" style="display: none;">Registration successful!</div>
    </div>
    <script src="customer rigistration.js"></script>
</body>
</html>
